<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="task-input-container">
        <label for="new-task" class="new-task-label">
            <div class="label">
                <span class="label-text">New Task:</span>
            </div>
            <input type="text" placeholder="Type here" name="" id="new-task" class="task-input">
        </label>
        <button type="submit" id="add-task-btn" class="add-task-button">Add New Task</button>
    </div>
</body>
</html>
