<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="text-xl text-bold">Daily Task Manager</a>
        </div>
        <div class="flex-none">
            <label class="grid cursor-pointer place-items-center">
                <input
                  type="checkbox"
                  value="synthwave"
                  class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1" />
                <svg
                  class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5" />
                  <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <svg
                  class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </label>
        </div>
      </div>
    <nav>
        
    </nav>
    <div class="task-input-container">
        <label for="new-task" class="new-task-label">
            <div class="label">
                <span class="label-text">New Task:</span>
            </div>
            <input class="px-2 py-2 text-lg font-bold rounded-lg border focus:outline focus:outline-2 focus:outline-offset-2 bg-[#ffffff] text-[#444444] focus:outline-[#aaaaaa] border-[#cccccc]" placeholder="Type here...">
            <!-- <input type="text" placeholder="Type here" name="" id="new-task" class="task-input"> -->
        </label>
        <button class="btn">Add New Task</button>
    </div>
</body>
</html>
